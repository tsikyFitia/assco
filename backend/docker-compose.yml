version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
      - .env:/app/.env
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload

  mongo:
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
